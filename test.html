<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<title>details-polyfill</title>
<script src='index.js'></script>
<script src='node_modules/chai/chai.js'></script>
<script src='node_modules/mocha/mocha.js'></script>
<script>mocha.setup('bdd'); expect=chai.expect</script>
<link rel='stylesheet' href='node_modules/mocha/mocha.css'>
</head>
<body onload='mocha.run()'>
<div id='mocha'></div>
<script>(function(){

// The elements for each test
var content,details,summary,testArea

before( function() {
	testArea = document.createElement('div')
	document.body.appendChild(testArea)
})

beforeEach( function() {
	content = document.createElement('div')
	details = document.createElement('details')
	summary = document.createElement('summary')
	details.appendChild(summary)
	details.appendChild(content)
	testArea.appendChild(details)
})

afterEach( function() {
	content = details = summary = null
	testArea.innerHTML = ''
})

after( function() {
	document.body.removeChild(testArea)
	testArea = null
})

it('expands when collapsed', function(done) {
	done( /*new Error('asdf')*/ )
})

})()</script>
</body>
</html>
